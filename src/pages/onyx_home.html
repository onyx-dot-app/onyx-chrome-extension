<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Onyx New Tab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #3f4043;
      }
    }
    @media (prefers-color-scheme: light) {
      html, body {
        background-color: #f6f6f6;
      }
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1473830439578-14e9a9e61d55?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.5s ease-in-out;
    }
    #content {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden; /* Initially hidden, will be shown when loaded */
    }
    
    /* Modal styling */
    #error-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .modal-content {
      background-color: #1a1a1a;
      color: #f2f2f2;
      padding: 2rem;
      border-radius: 8px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }
    .modal-content p {
      margin: 0.75rem 0;
      line-height: 1.4;
    }
    .modal-content a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.4rem 0.75rem;
      border: 1px solid #666;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .modal-content a:hover {
      background-color: #333;
    }
    #error-modal.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="content">
    <iframe
      id="onyx-iframe"
      allow="fullscreen"
      allowfullscreen>
    </iframe>
  </div>
  <div id="error-modal">
    <div class="modal-content">
      <h2>Configuration Update Required</h2>
      <p>The Onyx configuration needs to be updated. Please check your settings in the extension options.</p>
      <p>Attempted to load: <span id="attempted-url"></span></p>
      <p><a href="#" id="open-options">Open Extension Options</a></p>
    </div>
  </div>
  <script src="onyx_home.js"></script>
</body>
</html>
