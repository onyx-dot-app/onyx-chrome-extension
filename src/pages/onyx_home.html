<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onyx New Tab</title>
  <link rel="stylesheet" href="../styles/shared.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #000;
      }
    }
    @media (prefers-color-scheme: light) {
      html, body {
        background-color: #f6f6f6;
      }
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1473830439578-14e9a9e61d55?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.5s ease-in-out;
    }
    #content {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden; /* Initially hidden, will be shown when loaded */
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="content">
    <iframe
      id="onyx-iframe"
      allowfullscreen>
    </iframe>
  </div>
  <div id="error-modal">
    <div class="modal-content">
      <h2>Configuration Update Required</h2>
      <p>The Onyx configuration needs to be updated. Please check your settings in the extension options.</p>
      <p>Attempted to load: <span id="attempted-url"></span></p>
      <a href="#" id="open-options" class="button">Open Extension Options</a>
    </div>
  </div>
  <script src="onyx_home.js"></script>
</body>
</html>
