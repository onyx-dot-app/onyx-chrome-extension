<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onyx Settings</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 300;
      color: #ffffff;
    }

    .settings-card {
      background-color: #111;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    }

    .option-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
      color: #ffffff;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 14px;
      background-color: #000;
      color: #fff;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #666;
      outline: none;
    }

    .toggle-switch {
      display: inline-block;
      width: 40px;
      height: 20px;
      position: relative;
      margin-left: 10px;
      vertical-align: middle;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #666;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 400;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #444;
    }

    #status {
      margin-top: 15px;
      font-weight: 400;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <h1>Onyx Settings</h1>
  <div class="settings-card">
    <div class="option-group">
      <label for="onyxDomain">Onyx Domain</label>
      <input type="text" id="onyxDomain" placeholder="http://localhost:3000/nrf">
    </div>
    <div class="option-group">
      <label for="useOnyxAsDefault">
        Use Onyx as default new tab
        <label class="toggle-switch">
          <input type="checkbox" id="useOnyxAsDefault">
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <button id="save">Save</button>
  </div>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
