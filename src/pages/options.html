<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onyx Settings</title>
  <link rel="stylesheet" href="../styles/shared.css">
</head>
<body>
  <div class="container">
    <h1>Onyx Settings</h1>
    <div class="card">
      <div class="option-group">
        <label for="onyxDomain">Root Domain</label>
        <input type="text" id="onyxDomain" placeholder="https://cloud.onyx.app">
      </div>
      <div class="option-group">
        <label for="useOnyxAsDefault">
          Use Onyx as default new tab
          <label class="toggle-switch">
            <input type="checkbox" id="useOnyxAsDefault">
            <span class="slider"></span>
          </label>
        </label>
      </div>
      <button id="save">Save</button>
    </div>
    <p id="status"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
